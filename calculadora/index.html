<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <!-- <div class="row justify-content-center">
            <div class="col col-lg-4 text-center">
                <h1 class="p-4">Calculadora Básica</h1>
            </div>
        </div> -->
        <div class="row justify-content-center">
            <div id="pantalla" class="col col-lg-4">
                <h2></h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col col-lg-1 boton" onclick="añadir('1')">1</div>
            <div class="col col-lg-1 boton" onclick="añadir('2')">2</div>
            <div class="col col-lg-1 boton" onclick="añadir('3')">3</div>
            <div class="col col-lg-1 boton" onclick="añadirOp('+')">+</div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-lg-1 boton" onclick="añadir('4')">4</div>
            <div class="col col-lg-1 boton" onclick="añadir('5')">5</div>
            <div class="col col-lg-1 boton" onclick="añadir('6')">6</div>
            <div class="col col-lg-1 boton" onclick="añadirOp('-')">-</div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-lg-1 boton" onclick="añadir('7')">7</div>
            <div class="col col-lg-1 boton" onclick="añadir('8')">8</div>
            <div class="col col-lg-1 boton" onclick="añadir('9')">9</div>
            <div class="col col-lg-1 boton" onclick="añadirOp('*')">*</div>
        </div>
        <div class="row justify-content-center">
            <div class="col col-lg-1 boton" onclick="añadir('0')">0</div>
            <div class="col col-lg-1 boton" onclick="añadir('.')">.</div>
            <div class="col col-lg-1 boton" onclick="borrar('C')">C</div>
            <div class="col col-lg-1 boton" onclick="igual('=')">=</div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
